<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="all-container">
      <div class="img-container">
        <img src="assets/images/illustration-article.svg" alt="Image of blog image" width="336" height="200">
      </div>
    
      <div>
        <p class="learning">
          Learning
        </p>
    
        <p class="pub-date">
          Published 21 Dec 2023
        </p>
      
        <h1 class="title">
          HTML & CSS foundations
        </h1>
      
        <p class="desc">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div> 
      
      <div class="author">
        <img src="assets/images/image-avatar.webp" alt="" class="author-img" width="32" height="32">
        <p class="author-name">Greg Hooper</p>
      </div>
    </div>
  
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Zachary Reid</a>.
  </div>
</body>
</html>
